<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/general-gestor.html ::gestor-head(title='Asignar Producto')">
</head>
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <div th:replace="fragments/general-gestor.html ::gestor-sidebar(param1='Asignar Producto',param2='...')"></div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <div th:replace="fragments/general-gestor.html :: topbar"></div>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-white">Asignar a Sede</h1>

                </div>



                <!-- DataTales Example -->
                <div class="card shadow mb-4">

                    <div class="card-body">
                        <form method="post" th:action="@{'/gestor/productosDisponibles/resgistrarasignacion'}" th:object="${asignadosSedes}">
                            <div class="form-group">
                                <label for="inventario" class="col-form-label">CÃ³digo de producto:</label>
                                <input type="text" class="form-control" th:field="*{id.productoinventario.codigoinventario}" readonly>
                            </div>
                            <div class="form-group">
                                <label for="sede">Sede</label>
                                <select class="form-control selectpicker" th:field="*{id.sede.idsede}" data-live-search="true">
                                    <option th:each="se: ${listaDeSedes}" th:if="${se.nombresede != 'Cuzco'}"
                                            th:value="${se.idsede}"
                                            th:text="${se.nombresede}"></option>
                                </select>
                                <div class="text-danger" th:if="${#fields.hasErrors('id.sede')}" th:errors="*{id.sede}" ></div>
                            </div>
                            <div class="form-group">
                                <label for="precioventa" class="col-form-label" th:text="'Precio de venta: S/. (Precio Ref. S/.'+*{id.productoinventario.costomosqoy} +')'">Precio de venta: S/.</label>
                                <input type="number" step="0.01" class="form-control" th:field="*{id.precioventa}">
                                <div class="text-danger" th:if="${#fields.hasErrors('id.precioventa')}" th:errors="*{id.precioventa}"></div>
                            </div>
                            <div class="form-group">
                                <label for="stock" class="col-form-label" th:text="'Cantidad:  (Cantidad Disponible: '+*{id.productoinventario.cantidadgestor}+')'">Cantidad:</label>
                                <input type="number" class="form-control" th:field="*{stock}">
                                <div class="text-danger" th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}" ></div>
                            </div>
                            <div class="form-group">
                                <label for="fechaenvio" class="col-form-label">Fecha de envio:</label>
                                <input type="date" class="form-control" th:field="*{fechaenvio}">
                                <div class="text-danger" th:if="${#fields.hasErrors('fechaenvio')}" th:errors="*{fechaenvio}" ></div>
                            </div>
                            <a th:href="@{'/gestor/productosDisponibles'}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-info">Asignar</button>
                        </form>

                    </div>
                </div>


            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <div th:replace="fragments/general-gestor.html :: footer"></div>

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div th:replace="fragments/general-gestor.html :: logout-modal"></div>


<!-- Bootstrap core JavaScript-->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/js/sb-admin-2.min.js}"></script>

<!-- Page level plugins -->
<script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

<!-- Page level custom scripts -->
<script th:src="@{/js/demo/datatables-demo.js}"></script>

</body>
</html>
