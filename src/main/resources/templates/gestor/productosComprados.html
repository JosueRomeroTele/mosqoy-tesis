<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/general-gestor.html ::gestor-head(title='Inventario')">
</head>
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <div th:replace="fragments/general-gestor.html ::gestor-sidebar(param1='Campos',param2='Productos')"></div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <div th:replace="fragments/general-gestor.html :: topbar"></div>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-white">Historial</h1>


                </div>


                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header ">
                        <div class="d-sm-flex align-items-center justify-content-between ">

                            <h5 class="text-black-50 mr-5 mt-3 mb-0 " >
                            </h5>

                            <a th:href="@{/gestor/producto}" type="button"
                               class=" d-sm-inline-block  shadow-sm btn btn-sm btn-info ml-5 ">
                                <i class="fas fa-angle-double-left"></i> Regresar a la lista de productos </a>
                        </div>

                    </div>


                    <div class="card-body pt-0 ">

                        <div id="newFilterLength" class="dataTables_wrapper mt-3">
                            <h3>Historial de compra</h3>
                            <br>
                        </div>
                        <div class="fakescroll" style="overflow-x: auto;overflow-y: hidden;">
                            <div style="height: 8px;">&nbsp;</div>

                        </div>

                        <div class="table-responsive">

                            <table class="table table-striped table-bordered table-hover" id="dataTable"
                                   width="100%"
                                   cellspacing="0">

                                <thead>
                                <tr>
                                    <th>Fecha de Emision</th>
                                    <th>Nº Pedido</th>
                                    <th>Tipo Adquisicion</th>
                                    <th>Artesano</th>
                                    <th>Cantidad</th>
                                    <th>costo Tejedor</th>
                                </tr>
                                </thead>
                                <tfoot>
                                <tr>
                                    <th>Fecha de Emision</th>
                                    <th>Nº Pedido</th>
                                    <th>Tipo Adquisicion</th>
                                    <th>Artesano</th>
                                    <th>Cantidad</th>
                                    <th>costo Tejedor</th>
                                </tr>
                                </tfoot>
                                <tbody>
                                <tr th:each="h : ${listaProd}" th:if="${h.devuelto_artesano== false}">
                                    <td th:text="${h.fechaadquisicion}">#########</td>
                                    <td th:text="${h.numpedido}">ABDCEFGHI</td>
                                    <td th:text="${h.tipoAdquisicion}"></td>

                                    <td th:if="${h.getCodAdquisicion()==1}" th:text="${h.artesanos.nombre} + ' ' + ${h.artesanos.apellidopaterno} + ' ' + ${h.artesanos.apellidomaterno}">Lliklla</td>
                                    <td th:unless="${h.getCodAdquisicion()==1}" th:text="---">Lliklla</td>

                                    <td th:text="${h.cantidadtotal}">Lliklla</td>
                                    <td th:text="${h.costotejedor}">Lliklla</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                        <div id="newtablefoot" class="dataTables_wrapper mt-3"></div>
                    </div>
                </div>


            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <div th:replace="fragments/general-gestor.html :: footer"></div>

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div th:replace="fragments/general-gestor.html :: logout-modal"></div>



<!-- Modal Foto -->
<div id="showFoto" class="modal fade">
    <div class="modal-dialog modal-confirm">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="fototitle"></h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body" style="    position: relative;
                                                        flex: 1 1 auto;
                                                        padding: 1rem;
                                                        height: 488px;">
                <img id="fotoinv"

                     alt="Foto no disponible:(" style=" position: absolute;
                                                    top: 0;
                                                    left: 0;
                                                    bottom: 0;
                                                    right: 0;
                                                    margin: auto;
                                                    width: auto;
                                                    height: auto;
                                                    max-width: 100%;
                                                    max-height: 100%;"
                     src="">
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript-->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/js/sb-admin-2.min.js}"></script>

<!-- Page level plugins -->
<script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

<!-- Page level custom scripts -->
<script th:src="@{/js/demo/datatables-demo.js}"></script>

<script th:src="@{/js/gestor/inventario.js}"></script>

<script th:src="@{/js/gestor/extra.js}"></script>

<!--<script th:src="@{/js/notification.js}"></script>-->
</body>
</html>
