<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head  th:replace="fragments/general-gestor.html ::gestor-head(title='Importe al Inventario')"></head>



<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <div th:replace="fragments/general-gestor.html ::gestor-sidebar(param1='Excel',param2='...')"></div>
    <!-- End of Sidebar -->
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <div th:replace="fragments/general-gestor.html :: topbar"></div>


            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-white">Importar Inventario al sistema</h1>
                </div>

                <div class="row mt-1">

                    <div class="col-lg-9 col-sm-11 mx-auto">

                        <!-- Collapsable Card Example -->
                        <div class="p-3 bg-white rounded shadow-sm">
                            <h4 class="border-bottom border-gray text-dark pb-2 mb-0">Agregar Registros al Inventario</h4>
                            <div class="media text-muted pt-3">
                                <div class="icon-circle bg-gradient-dark"><i class="fas fa-file-alt text-white"></i></div>
                                <div class="media-body pl-4 pb-3 mb-0 small lh-125 border-bottom border-gray">
                                    <div th:if="${msg != null}" th:text="${msg}" class="alert alert-success py-1" role="alert">gaaaa</div>

                                    <div class="d-flex justify-content-between align-items-center w-100">
                                             <div>
                                                 <form method="post" th:action="@{/api/excel/upload}" enctype="multipart/form-data">
                                                     <label for="file">Seleciones su Inventario:</label>
                                                     <input type="file" id="file" name="file"><br><br>
                                                     <input type="submit" value="agregar" class="btn btn-info">
                                                 </form>
                                             </div>
                                        <!--button data-toggle="modal" data-target="#importeExcelModal" type="button"
                                                class="reporte-Ventas d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                                                class="fas fa-file fa-sm text-white-50"></i> Generar reporte
                                        </button-->
                                    </div>
                                </div>
                            </div>
                            <!--
                            <small class="d-block text-right mt-3">
                                <a href="#">All suggestions</a>
                            </small>-->
                        </div>

                    </div>

                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <div th:replace="fragments/general-gestor.html :: footer"></div>

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div th:replace="fragments/general-gestor.html :: logout-modal"></div>


<div class="modal fade" id="importeExcelModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 id="formTitleVentaModal" class="modal-title">Generar reporte de ventas</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">
                <div>
                    <form method="post" th:action="@{/api/excel/upload}" enctype="multipart/form-data">
                        <label for="file1">Seleciones su Inventario:</label>
                        <input type="file" id="file1" name="file"><br><br>
                        <input type="submit" value="agregar" class="btn btn-info">
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>



<!-- Bootstrap core JavaScript-->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/js/sb-admin-2.min.js}"></script>

<!-- Page level plugins -->
<script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

<!-- Page level custom scripts -->

<script th:src="@{/js/gestor/extra.js}"></script>
<script th:src="@{/js/gestor/excel.js}"></script>

</body>
</html>
