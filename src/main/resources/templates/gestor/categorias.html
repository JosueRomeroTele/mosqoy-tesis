<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/general-gestor.html ::gestor-head(title='Categorias')">
    </head>
    <body id="page-top">
        
        <!-- Page Wrapper -->
        <div id="wrapper">
            
            <!-- Sidebar -->
            <div th:replace="fragments/general-gestor.html ::gestor-sidebar(param1='Campos',param2='Categorias')"></div>
            <!-- End of Sidebar -->
            
            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">
                
                <!-- Main Content -->
                <div id="content">
                    
                    <div th:replace="fragments/general-gestor.html :: topbar"></div>
                    
                    <!-- Begin Page Content -->
                    <div class="container-fluid">
                        
                        <!-- Page Heading -->
                        <div class="d-sm-flex align-items-center justify-content-between mb-4">
                            <h1 class="h3 mb-0 text-white">Categorías</h1>
                        </div>

                        <div id="msgCategoria" th:if="${msgError != null}" th:text="${msgError}" class="alert alert-danger py-1"
                             role="alert"></div>

                        <div  th:if="${msg != null}" th:text="${msg}" class="alert alert-success py-1"
                             role="alert"></div>
                        <!-- Database Table -->
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <div class="d-sm-flex align-items-center justify-content-between ">
                                    
                                    <p class="text-black-50 mr-5 mt-3 mb-0 ">Aquí puedes gestionar las categorías de los
                                        <a class="text-black-50 font-weight-bold" th:href="@{/gestor/producto}">productos</a>.
                                    </p>
                                    
                                    <button data-toggle="modal" data-target="#formModal"
                                            class="new-Categoria d-none d-sm-inline-block btn btn-sm btn-info shadow-sm">
                                        <i class="fas fa-plus-circle fa-sm text-white-50"></i> Nueva Categoria
                                    </button>
                                
                                
                                </div>
                            
                            </div>
                            <div class="card-body pt-0">
                                <div id="newFilterLength" class="dataTables_wrapper mt-3"></div>
                                <div class="fakescroll" style="overflow-x: auto;overflow-y: hidden;">
                                    <div style="height: 8px;">&nbsp;</div>
                                </div>
                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered table-hover" id="dataTable"
                                           width="100%"
                                           cellspacing="0">
                                        <thead>
                                            <tr>
                                                <th>Código</th>
                                                <th>Nombre</th>
                                                <th>Fecha de creación</th>
                                                <th>Última modificación</th>
                                                <th>Editar/Borrar</th>
                                            </tr>
                                        </thead>
                                        <tfoot>
                                            <tr>
                                                <th>Código</th>
                                                <th>Nombre</th>
                                                <th>Fecha de creación</th>
                                                <th>Última modificación</th>
                                                <th>Editar/Borrar</th>
                                            </tr>
                                        </tfoot>
                                        
                                        <tbody>
                                            <tr th:each="item : ${lista}">
                                                <td th:text="${item.codigo}"></td>
                                                <td th:text="${item.nombre}"></td>
                                                <td th:text="${item.obtenerFechacreacionStr()}"></td>
                                                <td th:text="${item.fechamodificacion!=null? item.obtenerFechamodificacionStr() :'---'}">-</td>

                                                <td>
                                                    <button th:attr="data-id=${item.codigo}" data-toggle="modal"
                                                            data-target="#formModal"
                                                            class="editar-Categoria btn btn-datatable btn-icon btn-info mr-2">
                                                        <i class="fa fa-edit"></i></button>
                                                    <button th:attr="data-id=${item.codigo}" data-toggle="modal"
                                                            data-target="#deleteModal"
                                                            class="delete-Categoria btn btn-datatable btn-icon btn-danger">
                                                        <i class="fas fa-trash-alt"></i></button>
                                                </td>
                                            </tr>
                                        
                                        
                                        </tbody>
                                    </table>
                                </div>
                                <div id="newtablefoot" class="dataTables_wrapper mt-3"></div>
                            </div>
                        </div>
                    
                    
                    </div>
                    <!-- /.container-fluid -->
                
                </div>
                <!-- End of Main Content -->
                
                <div th:replace="fragments/general-gestor.html :: footer"></div>
            
            </div>
            <!-- End of Content Wrapper -->
        
        </div>
        <!-- End of Page Wrapper -->
        
        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>
        
        <!-- Logout Modal-->
        <div th:replace="fragments/general-gestor.html :: logout-modal"></div>
        
        <!-- Bootstrap core JavaScript-->
        <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
        <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
        
        <!-- Core plugin JavaScript-->
        <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
        
        <!-- Custom scripts for all pages-->
        <script th:src="@{/js/sb-admin-2.min.js}"></script>
        
        <!-- Page level plugins -->
        <script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
        <script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>
        
        <!-- Page level custom scripts -->
        <script th:src="@{/js/demo/datatables-demo.js}"></script>
        <script th:src="@{/js/gestor/categoria.js}"></script>
        <script th:src="@{/js/gestor/extra.js}"></script>
        
        <!-- Modal Form -->
        <div class="modal fade" id="formModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 th:text="${formtype!=null && formtype.equals('1')}? 'Nueva Categoria':'Editar Categoria'"
                            id="formTitle" class="modal-title"></h5>
                        <a type="button" th:href="@{/gestor/categoria}" class="close" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </a>
                    </div>
                    <div class="modal-body">
                        <form method="post" th:action="@{/gestor/categoria/save}" th:object="${categoria}">
                            <input hidden type="text" id="type" name="type" th:value="${formtype!=null}? ${formtype}">
                            <div class="form-group">
                                <label class="col-form-label">Codigo de categoría: (máximo 1 caracter)</label>
                                <input th:readonly="${categoria.codigo!=null && categoria.codigo!='' && !#fields.hasErrors('codigo')}"
                                       type="text" class="form-control" th:field="*{codigo}">
                                <div class="text-danger" th:if="${#fields.hasErrors('codigo')}" th:errors="*{codigo}">
                                    Error
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-form-label">Nombre de categoría:</label>
                                <input type="text" class="form-control" th:field="*{nombre}">
                                <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">
                                    Error
                                </div>
                            </div>
                            <div class="modal-footer">
                                <a type="button" th:href="@{/gestor/categoria}" class="btn btn-secondary">Cancelar</a>
                                <button type="submit" class="btn btn-info"><a style="color:white;text-decoration:none">Guardar
                                    cambios</a></button>
                            </div>
                        </form>
                    </div>
                
                </div>
            </div>
        </div>
        
        <!-- Modal Delete -->
        <div id="deleteModal" class="modal fade">
            <div class="modal-dialog modal-confirm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Borrar Categoría</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <form method="get" th:action="@{/gestor/categoria/delete}" th:object="${categoria}">
                        <div id="deleteModalBody" class="modal-body">
                            <input hidden type="text" class="form-control" th:field="*{codigo}">
                            <p id="deleteModalBodyP"></p>
                            <table hidden class="table" id="tableModal">
                                <thead>
                                    <tr>
                                        <th>Codigo</th>
                                        <th>Producto</th>
                                        <th>Cantidad</th>
                                    </tr>
                                </thead>
                                <tbody id="tbody">
                                
                                </tbody>
                            </table>
                        
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                            <button hidden id="buttonDelete" type="submit" class="btn btn-danger"><a
                                    style="color:white;text-decoration:none">Borrar</a></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    
    </body>
</html>
