<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/general-gestor.html ::gestor-head(title='Productos vencidos')">
</head>
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <div th:replace="fragments/general-gestor.html ::gestor-sidebar(param1='Consignacion',param2='Vencido')"></div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <div th:replace="fragments/general-gestor.html :: topbar"></div>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-white">Productos Pr√≥ximos a Vencer</h1>
                </div>


                <!-- Database Table -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <div class="d-sm-flex align-items-center justify-content-between ">


                        </div>

                    </div>
                    <div class="card-body pt-0">
                        <div id="newFilterLength" class="dataTables_wrapper mt-3"></div>
                        <div class="fakescroll" style="overflow-x: auto;overflow-y: hidden;">
                            <div style="height: 8px;">&nbsp;</div>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover" id="dataTable"
                                   width="100%"
                                   cellspacing="0">
                                <thead>
                                <tr>
                                    <th>Codigo de Inventario</th>
                                    <th>Producto</th>
                                    <th>Categoria</th>
                                    <th>Cantidad</th>
                                    <th>Fecha de Vencimiento</th>
                                </tr>
                                </thead>
                                <tfoot>
                                <tr>
                                    <th>Codigo de Inventario</th>
                                    <th>Producto</th>
                                    <th>Categoria</th>
                                    <th>Cantidad</th>
                                    <th>Fecha de Vencimiento</th>
                                </tr>
                                </tfoot>

                                <tbody>
                                <tr th:each="item : ${productosVencidos}">
                                    <td th:text="${item.codigoinventario}"></td>
                                    <td th:text="${item.productos.nombre}"></td>
                                    <td th:text="${item.categorias.nombre}"></td>
                                    <td th:text="${item.cantidadtotal}">-</td>
                                    <td th:text="${item.fechaVencimientoStr}"></td>
                                </tr>


                                </tbody>
                            </table>
                        </div>
                        <div id="newtablefoot" class="dataTables_wrapper mt-3"></div>
                    </div>
                </div>


            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <div th:replace="fragments/general-gestor.html :: footer"></div>

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div th:replace="fragments/general-gestor.html :: logout-modal"></div>

<!-- Bootstrap core JavaScript-->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/js/sb-admin-2.min.js}"></script>

<!-- Page level plugins -->
<script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

<!-- Page level custom scripts -->
<script th:src="@{/js/demo/datatables-demo.js}"></script>
<script th:src="@{/js/gestor/extra.js}"></script>





</body>
</html>
