<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head th:replace="fragments/general-sede.html ::sede-head(title='Ventas por producto')">
    </head>

    <body id="page-top">

        <!-- Page Wrapper -->
        <div id="wrapper">

            <!-- Sidebar -->

            <div th:replace="fragments/general-sede.html ::sede-sidebar(param1='Ventas',param2='VentasPorProducto')"></div>

            <!-- End of Sidebar -->

            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">

                <!-- Main Content -->
                <div id="content">

                    <div th:replace="fragments/general-sede.html :: topbar"></div>

                    <!-- Begin Page Content -->
                    <div class="container-fluid">

                        <!-- Page Heading -->
                        <div class="d-sm-flex align-items-center justify-content-between mb-4">
                            <h1 class="h3 mb-0 text-gray-900">Lista de ventas por producto</h1>
                        </div>
                        <div class="card shadow mb-4">
                            <div class="card-header ">
                                <div class="d-sm-flex align-items-center justify-content-between ">

                                    <p class="text-black-50 mr-5 mt-3 mb-0 ">Lista de productos vendidos
                                    </p>


                                </div>


                            </div>
                            <div class="card-body pt-0 ">
                                <div id="newFilterLength" class="dataTables_wrapper mt-3"></div>
                                <div class="fakescroll"
                                     style="overflow-x: auto;overflow-y: hidden;">
                                    <div style="height: 8px;">&nbsp;</div>
                                </div>
                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered table-hover" id="dataTable" width="100%"
                                           cellspacing="0">
                                        <thead>
                                            <tr>
                                                <th>C칩digo del producto</th>
                                                <th>Nombre</th>
                                                <th>Color</th>
                                                <th>Tama침o</th>
                                                <th>Foto</th>
                                                <th>Cantidad de ventas</th>

                                            </tr>
                                        </thead>
                                        <tfoot>
                                            <tr>
                                                <th>C칩digo del producto</th>
                                                <th>Nombre</th>
                                                <th>Color</th>
                                                <th>Tama침o</th>
                                                <th>Foto</th>
                                                <th>Cantidad de ventas</th>

                                            </tr>
                                        </tfoot>

                                        <tbody>
                                            <tr th:each="producto : ${listaProductos}">
                                                <td th:text="${producto.codigoproducto}"></td>
                                                <td th:text="${producto.nombreproducto}"></td>
                                                <td th:text="${producto.colorproducto}"></td>
                                                <td th:text="${producto.tamanhoproducto}"></td>
                                                <td>
                                                    <button disabled th:attr="data-id=${producto.codigoproducto}"
                                                            data-toggle="modal" data-target="#showFoto"
                                                            class="show-foto btn ">

                                                        
                                                            <img class="mx-auto my-auto mh-100 img-fluid"
                                                                 th:id="${producto.codigoproducto} +'photo'"
                                                                 th:src="'/sede/fotoInv?id='+${producto.codigoproducto}"
                                                                 alt="">
                                                     
                                                    </button>
                                                    
                                                </td>
                                                <td th:text="${producto.cantidadventa}"></td>


                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div id="newtablefoot" class="dataTables_wrapper mt-3"></div>
                            </div>
                        </div>


                    </div>
                    <!-- /.container-fluid -->

                </div>
                <!-- End of Main Content -->

                <div th:replace="fragments/general-sede.html :: footer"></div>

            </div>
            <!-- End of Content Wrapper -->

        </div>
        <!-- End of Page Wrapper -->

        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>
        <!-- Modal Foto -->
        <div id="showFoto" class="modal fade">
            <div class="modal-dialog modal-confirm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="fototitle"></h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body" style="    position: relative;
                                                        flex: 1 1 auto;
                                                        padding: 1rem;
                                                        height: 488px;">
                        <img id="fotoinv"
                    
                             alt="Foto no disponible:(" style=" position: absolute;
                                                    top: 0;
                                                    left: 0;
                                                    bottom: 0;
                                                    right: 0;
                                                    margin: auto;
                                                    width: auto;
                                                    height: auto;
                                                    max-width: 100%;
                                                    max-height: 100%;"
                             src="">
                    </div>
            
                </div>
            </div>
        </div>

        <!-- Logout Modal-->
        <div th:replace="fragments/general-sede.html :: logout-modal"></div>

        <!-- Bootstrap core JavaScript-->
        <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
        <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

        <!-- Core plugin JavaScript-->
        <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

        <!-- Custom scripts for all pages-->
        <script th:src="@{/js/sb-admin-2.min.js}"></script>

        <!-- Page level plugins -->
        <script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
        <script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

        <!-- Page level custom scripts -->
        <script th:src="@{/js/demo/datatables-demo.js}"></script>
        <script th:src="@{/js/gestor/extra.js}"></script>

    </body>

</html>
